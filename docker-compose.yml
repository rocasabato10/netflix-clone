version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    container_name: modaflix-app
    networks:
      - nginx-proxy
    restart: unless-stopped
    environment:
      - NODE_ENV=production

networks:
  nginx-proxy:
    external: true
