version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: modaflix_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: modaflix
      POSTGRES_USER: modaflix_user
      POSTGRES_PASSWORD: modaflix_secure_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U modaflix_user -d modaflix"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://modaflix_user:modaflix_secure_password_2024@db:5432/modaflix
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://modaflix_user:modaflix_secure_password_2024@db:5432/modaflix
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certs:/etc/nginx/certs
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
